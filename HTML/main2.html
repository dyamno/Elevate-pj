<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
    <link rel="stylesheet" href="/CSS/main2.css">
    <link rel="stylesheet" href="/JS/main.js">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/5.5.1/css/ionicons.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
</head>
<body>
    <div class="nav">
        <div class="nav-logo">Elevate Décor</div>
        <ul class="nav-menu">
            <li><a href="#about"><i class="ion-ios-arrow-forward"></i>About</a></li>
            <li><a href="#product"><i class="ion-ios-arrow-forward"></i>Products</a></li>
            <li><a href="#project"><i class="ion-ios-arrow-forward"></i>Projects</a></li>
            <li><a href="#contact"><i class="ion-ios-arrow-forward"></i>Contact</a></li>
        </ul>
    </div>
    <div class="container">
        <video autoplay playinline muted loop>
            <source src="/image/vid.mp4" type="video/mp4" />
        </video>
        <div class="video-overlay"></div>
        
        <div class="blocks">
            
            <div class="block block-left"></div>
            <div class="block block-right"></div>
        </div>
        <div class="letters">
            <div class="row">
                <div class="letter top-left">Elevate</div>
                <div class="letter top-right">Décor</div>
            </div>
            <div class="row">
                <div class="letter bottom-right">Studio</div>
                
            </div>
        </div>
    </div>
    <div id="custom-cursor"></div>
</body>
<script>
    gsap.from(".letter", 0.8, {
        y:-20,
        opacity: 0,
        ease: "power3.inOut",
        stagger: 0.1,
    })

    gsap.to(".top-left, .top-right", 2, {
        top: "0",
        ease: "power3.inOut",
        delay: 2,
    })

    gsap.to(".bottom-right", 2, {
        bottom: "0",
        ease: "power3.inOut",
        delay: 2,
    })

    gsap.to(".top-left", 2, {
        left: "0",
        ease: "power3.inOut",
        delay: 4,
    })

    gsap.to(".top-right", 2, {
        right: "0",
        ease: "power3.inOut",
        delay: 4,
    })

    gsap.to(".bottom-right", 2, {
        right: "0",
        ease: "power3.inOut",
        delay: 4,
    })

    gsap.to(".block-right", 2, {
        right: "0",
        ease: "power3.inOut",
        delay: 4,
    })

    gsap.to(".block-left", 2, {
        left: "-50%",
        ease: "power3.inOut",
        delay: 4,
    })

    gsap.to(".block-right", 2, {
        right: "-50%",
        ease: "power3.inOut",
        delay: 4,
        onComplete: function() {
        gsap.to(".letter", 0.5, {
            opacity: 0,
            ease: "power3.inOut",
            stagger: 0.1
        });
    }
    })

    gsap.to(".block-right", 2, {
    right: "-50%",
    ease: "power3.inOut",
    delay: 4,
    onComplete: function() {
        gsap.to(".nav", 0.5, {
            display: "flex", // Hiển thị thanh nav bằng cách thay đổi thuộc tính display thành "flex"
            ease: "power3.inOut"
        });
    }
});

gsap.to(".nav", 1, {
    top: 0, // Đặt top thành 0 để thanh nav trồi xuống
    ease: "power3.inOut",
    delay: 4,
});

gsap.from(".nav-menu li", {
  x: -50,
  opacity: 0,
  duration: 0.5,
  ease: "power3.out",
  stagger: 0.1,
  delay: 7,
});

gsap.from(".nav-logo", {
  x: -50,
  opacity: 0,
  duration: 1,
  ease: "power3.out",
  stagger: 0.1,
  delay: 7,
});


// Lắng nghe sự kiện di chuột
document.addEventListener("mousemove", function(event) {
  // Lấy tọa độ chuột
  var mouseX = event.clientX;
  var mouseY = event.clientY;
  
  // Cập nhật vị trí con trỏ
  var cursor = document.getElementById("custom-cursor");
  cursor.style.left = mouseX + "px";
  cursor.style.top = mouseY + "px";
});
</script>
</html>
